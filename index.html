<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles/main.css" />

  <title>Daily Journal</title>
</head>

<body>
  <main id="container">
    <h2>Daily Journal</h2>
    <section id="wrapper">
      <form>
        <fieldset>
          <label for=" date">Date</label>
          <input type="date" name="date" id="date" value="">
        </fieldset>
        <fieldset>
          <label for="concepts">Concepts Covered</label>
          <input type="text" name="concepts" id="concepts" value="">
        </fieldset>
        <fieldset>
          <label for="entry">Journal Entry</label>
          <textarea name="entry" id="entry" value="" placeholder="Journal Entry" required></textarea>
        </fieldset>
        <fieldset>
          <label for="mood">Mood</label>
          <select id="mood" name="mood">
            <option></option>
            <option>Happy</option>
            <option>Sad</option>
            <option>Angry</option>
            <option>Depressed</option>
          </select>
        </fieldset>
        <button class='button' id='recordJournalEntry' type="submit">Record Journal Entry</button>
      </form>
    </section>
  </main>
  <section id="prevEntries"></section>
  <section id="entries"></section>
  <section id="currEntries"></section>
  <section id="addEntries"></section>
  <section id="happyThoughts"></section>
  <section id="list"></section>

</body>
<script type='module' src="./scripts/main.js"> </script>

</html>
